apply plugin: 'com.android.application'

def versionStart = '1.0'

def static getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyy-MM-dd')
    return formattedDate
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.defianttech.convertme"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 36
        versionName "${versionStart}-${date}"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    String supportVersion = '27.1.0'
    String testSupportVersion = '0.5'

    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"

    androidTestCompile 'junit:junit:4.12'
    androidTestCompile "com.android.support:support-annotations:$supportVersion"
    androidTestCompile "com.android.support.test:rules:$testSupportVersion"
    androidTestCompile "com.android.support.test:runner:$testSupportVersion"
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
}
